{% extends "blog/blog_base.html" %}

{% block extra_title %}注册{% endblock %}

{% block content %}
    <div class="container">
        <div style="max-width: 350px;margin: 80px auto;">
            {% if form.errors %}
                <div class="alert alert-dismissible alert-danger">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>{{form.errors.values.0}}</strong>
                </div>
            {% endif %}

            <form method="post" action="">{% csrf_token %}
                <div class="form-group">
                    <label for="id_username" class="sr-only">用户名</label>
                    <input id="id_username" maxlength="30" name="username" type="text"
                           value="{{ form.username.value|default:"" }}" placeholder="用户名"
                           class="form-control  {% if form.username.errors %} has-error {% endif %}"/>
                </div>
                <div class="form-group">
                    <label for="id_email" class="sr-only">邮箱</label>
                    <input id="id_email" maxlength="254" name="email" type="email"
                           value="{{ form.email.value|default:"" }}" placeholder="电子邮箱地址"
                           class="form-control  {% if form.email.errors %} has-error {% endif %}"/>
                </div>
                <div class="form-group">
                    <label for="id_password1" class="sr-only">密码</label>
                    <input id="id_password1" maxlength="50" name="password1" type="password" placeholder="密码"
                           class="form-control  {% if form.password1.errors %} has-error {% endif %}"/>
                </div>
                <div class="form-group">
                    <label for="id_password2" class="sr-only">密码确认</label>
                    <input id="id_password2" class="form-control" maxlength="50" name="password2" type="password" placeholder="密码确认"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-info btn-block">立即注册</button>
                </div>
            </form>

            <div class="third-login" style="margin-top: 100px;">
                <i></i><span style="width: 30%;display: inline-block;text-align: center;">第三方登录</span><i></i>
                <div class="row">
                    <div class="col-xs-4"><a href="/" class="btn btn-success" role="button"><span class="glyphicon glyphicon-home"></span></a></div>
                    <div class="col-xs-4"><a href="/" class="btn btn-success" role="button"><span class="glyphicon glyphicon-record"></span></a></div>
                    <div class="col-xs-4"><a href="/" class="btn btn-success" role="button"><span class="glyphicon glyphicon-off"></span></a></div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
