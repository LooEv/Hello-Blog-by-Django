{% if blog_data.duoshuo_shortname %}
    <section id="comment" class="my-card duoshuo-comment">
        <!-- 多说评论框 start -->
        <div class="ds-thread" data-thread-key="{% url 'blog:article_detail' object.author object.article_link %}"
             data-title="{{ object.article_title }}" data-url="请替换成文章的网址"></div>
            <!-- 多说评论框 end -->
            <!-- 多说公共JS代码 start (一个网页只需插入一次) -->
        <script type="text/javascript">
        var duoshuoQuery = {short_name:"{{ blog_data.duoshuo_shortname }}"};
            (function() {
                var ds = document.createElement('script');
                ds.type = 'text/javascript';ds.async = true;
                ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
                ds.charset = 'UTF-8';
                (document.getElementsByTagName('head')[0]
                 || document.getElementsByTagName('body')[0]).appendChild(ds);
            })();
        </script>
        <!-- 多说公共JS代码 end -->
    </section>
{% endif %}
